<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<header>
		<div class="title">Shopping List</div>
		<div class="instructions">Create your shopping list by adding items to the list below:
		</div>
	</header>
	<div class="input">
		<!-- form for text input here!-->
		<form name="input" action="" method="get">
			<div class="form">
				<input id="textField" type="text" name="newItem">
			</div>
			<div class="add">
				<input type="button" value="Add">
			</div>
		</form>
	</div>
	<div class="container">
	<!-- actual shopping list to be filled in as more input is provided !-->
		<form id="list">
		<!--<ul >
			 Items will be added to list upon load 
		</ul>!-->
		</form>
	</div>
	<div>
		<!--<form name="input" action="" method="get">!-->
		<div class="delete">
			<input type="button" value="Delete">
		</div>
		<div class="help">Check items when they are finished</div>
	</div>
</body>
</html>
